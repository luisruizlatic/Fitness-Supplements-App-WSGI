{% extends "header.html" %} {% block content %}
<div>
    <div class="bg-image" style="background-image: url(/static/images/BodyBackground.jpg)"></div>
    <div class="content" style="width: 300px;top: 430px;">
        <div class="supplementsList">
            <h1 class="listTitle">Delete Product</h1>

            <form action="{{url_for('deleteProduct', supplement_id=supplement_id, product_id=product.id)}}" method='POST'>
                <label style="font-weight: bold" size='30'>Name: </label>
                <label size='30'>{{product.name}}</label>
                <br/>
                <br/>
                <label style="font-weight: bold" size='30'>Price: </label>
                <label size='30' name='price'>${{product.price}}</label>
                <br/>
                <br/>
                <label style="font-weight: bold" size='30'>Manufacturer: </label>
                <label size='30' name='manufacturer'>{{product.manufacturer}}</label>
                <br/>
                <br/>
                <label style="font-weight: bold" size='30'>Description: </label>
                <label size='30' style='max-height: 100px;' name='description'>{{product.description}}</label>
                <br/>
                <br/>
                <a href="{{url_for('editProduct', supplement_id = supplement_id, product_id = product_id) }}"> Edit </a>
                <br/>
                <input type='submit' value='Delete'>
            </form>

        </div>

    </div>
</div>

{% endblock %}
